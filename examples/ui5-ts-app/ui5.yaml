specVersion: "3.0"
metadata:
  name: test.sample.tsapp
type: application
framework:
  name: SAPUI5
  version: "1.106.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: sap.ui.webc.main
    - name: themelib_sap_horizon
    - name: sap.fe.core
    - name: sap.fe.macros
    - name: sap.ui.codeeditor
    - name: sap.fe.templates
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        extraExts: "xml,json,properties,ts"
        exclusions:
          - "localService/"
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
        excludePatterns:
          - "localService/"
    - name: sap-fe-mockserver
      mountPath: /
      afterMiddleware: csp
      configuration:
        # annotations:
        #   - localPath: './webapp/localService/myServiceAnnotation.xml'
        #     urlPath: '/sap/opu/odata/IWFND/CATALOGSERVICE;v=2/Annotations*'
        services:
          - urlPath: "/V4/Northwind/Northwind.svc"
            metadataPath: "./webapp/localService/metadata.xml"
            mockdataPath: "./webapp/localService/mockdata"
