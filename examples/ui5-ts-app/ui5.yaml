specVersion: "3.0"
metadata:
  name: test.sample.tsapp
type: application
framework:
  name: SAPUI5
  version: "1.106.0"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.unified
    - name: sap.ui.webc.main
    - name: themelib_sap_horizon
    - name: sap.fe.core
    - name: sap.fe.macros
server:
  customMiddleware:
    - name: ui5-tooling-transpile-middleware
      afterMiddleware: compression
      configuration:
        removeConsoleStatements: true
        transpileAsync: true
        transpileTypeScript: true
